        <!--My Scripts-->
        <script type="text/javascript">

            //Dictionary to hold all current tasks
            var taskDict = [];

            //Functions:
            function addTask(){

                //Task Name
                var name = document.getElementById('task');

                //Task end date
                var endMonth = document.getElementById('mSelect').value;
                var endDay = document.getElementById('dSelect').value;
                var dueDate = endMonth + "/" + endDay + "/2018";



                //Get todays date in same format as end date
                var date = new Date();
                var day = date.getDate();
                var month = date.getMonth()+1;
                var year = date.getFullYear();
                //start date
                date = month + '/' + day + '/' + year;

                //category:
                var myCategory;
                var categories = document.getElementsByName('taskRadio');
                for (var i = 0; i < categories.length; i++) {
                    if(categories[i].checked){
                        myCategory = categories[i].value;
                        break;
                    }
                }

                //Push Task to end of task dictionary
                taskDict.push(
                    {
                        task: name.value,
                        startDate: date,
                        endDate: dueDate,
                        category: myCategory
                    }
                );

                //Add new task to task list dictionary:
                var ul = document.getElementById('list');
                var li = document.createElement('li');

                //****Need a sub ul inside the li, then li's inside that sub ul
                var subUl = document.createElement('ul');
                var check = document.createElement('input');

                var compString = document.createTextNode('\n' + "Completed: ");

                check.disabled;
                check.name = "Completed";
                check.type = "checkbox";
                check.id = "complete";

                /*
                subUl.appendChild(document.createElement('li').appendChild(document.createTextNode("Task: " + name.value)));
                subUl.appendChild(document.createElement('li').appendChild(document.createTextNode("Created: " + date)));
                subUl.appendChild(document.createElement('li').appendChild(document.createTextNode("Due: " + dueDate)));
                subUl.appendChild(document.createElement('li').appendChild(document.createTextNode("Category: " + myCategory)));
                li.appendChild(subUl);
                */

                li.appendChild(document.createTextNode("Task: " + name.value + " || " + //+ '\n'
                                                        "Created: " + date  + " || " +
                                                        "Due: " + dueDate + " || " +
                                                        "Category: " + myCategory));


                li.appendChild(compString);
                li.appendChild(check);

                ul.appendChild(li);
            }

            //Sort by Date Added
            function addSort(){
                //sort task dictionary
                taskDict.sort(function (a, b) {
                    //works for sorting dates
                    return new Date(a.startDate) - new Date(b.startDate);
                })
                //clear task list and re-populate
                var taskList = document.getElementById('list');
                while(taskList.firstChild){
                    taskList.removeChild(taskList.firstChild);
                }

                //add new tasks in order

                for (var i = 0; i < taskDict.length; i++){
                    var li = document.createElement('li');
                    var check = document.createElement('input');
                    var compString = document.createTextNode('\n' + "Completed: ");

                    check.disabled;
                    check.type = "checkbox";
                    check.className = "complete";

                    li.appendChild(document.createTextNode("Task: " + taskDict[i].task + " || Created: " + taskDict[i].startDate + " || Due: " + taskDict[i].endDate + " || Category: " + taskDict[i].category));


                    li.appendChild(compString);
                    li.appendChild(check);

                    taskList.appendChild(li);
                }
            }

            //Sort by Due Date
            function dueSort(){
                taskDict.sort(function (a, b) {
                    return new Date(a.endDate) - new Date(b.endDate);
                })
                //clear task list and re-populate
                var taskList = document.getElementById('list');
                while(taskList.firstChild){
                    taskList.removeChild(taskList.firstChild);
                }

                //add new tasks in order

                for (var i = 0; i < taskDict.length; i++){
                    var li = document.createElement('li');
                    var check = document.createElement('input');
                    var compString = document.createTextNode('\n' + "Completed: ");

                    check.disabled;
                    check.type = "checkbox";
                    check.className = "complete";

                    li.appendChild(document.createTextNode("Task: " + taskDict[i].task + " || Created: " + taskDict[i].startDate + " || Due: " + taskDict[i].endDate + " || Category: " + taskDict[i].category));


                    li.appendChild(compString);
                    li.appendChild(check);

                    taskList.appendChild(li);
                }
            }

            //Sort by Category
            function catSort(){
                taskDict.sort(function (a, b) {
                    if(a.category < b.category){
                        return -1;
                    }
                    if (a.category > b.category){
                        return 1;
                    }
                    return 0;
                })
                //clear task list and re-populate
                var taskList = document.getElementById('list');
                while(taskList.firstChild){
                    taskList.removeChild(taskList.firstChild);
                }

                //add new tasks in order

                for (var i = 0; i < taskDict.length; i++){
                    var li = document.createElement('li');
                    var check = document.createElement('input');
                    var compString = document.createTextNode('\n' + "Completed: ");

                    check.disabled;
                    check.type = "checkbox";
                    check.className = "complete";

                    li.appendChild(document.createTextNode("Task: " + taskDict[i].task + " || Created: " + taskDict[i].startDate + " || Due: " + taskDict[i].endDate + " || Category: " + taskDict[i].category));


                    li.appendChild(compString);
                    li.appendChild(check);

                    taskList.appendChild(li);
                }
            }

            function compSort() {


            }

            //create eventListeners
            var taskButton = document.getElementById('taskButton');
            taskButton.addEventListener('click', addTask, false);

            var sortAddButton = document.getElementById('sortAdd');
            sortAddButton.addEventListener('click',addSort, false);

            var sortDueButton = document.getElementById('sortDue');
            sortDueButton.addEventListener('click',dueSort,false);

            var sortCatButton = document.getElementById('sortCategory');
            sortCatButton.addEventListener('click',catSort,false);

            var sortCompButton = document.getElementById('sortComplete');
            sortCompButton.addEventListener('click', compSort, false);




  </script>
